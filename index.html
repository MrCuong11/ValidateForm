</head>

<body>

        <form action="">
            <h1>Register</h1>

                <input id="username" placeholder="Username" type="text" name="" id="">
                <small></small>
                <span></span>
            </div>

                <input id="email" placeholder="Email" type="email" name="" id="">
                <small></small>
                <span></span>
            </div>
            <div class="form-control ">
                <input id="password" placeholder="Password" type="password" name="" id="">
                <small></small>
                <span></span>
            </div>
            <div class="form-control ">
                <input id="confirm-password" placeholder="Confirm Password" type="password" name="" id="">

                <span></span>
            </div>

            <button type="submit" class="btn-submit">Login</button>
            <div class="link">

    </div>
